<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<!--    External css -->
    <link rel="stylesheet" href="style/style.css">
<!--    Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Rubik:wght@600&display=swap" rel="stylesheet">

    <title>Real Estate || Eshrak</title>
</head>
<body>
<!-- Header section start -->
<header class="header-section wrapper">
    <nav class="navbar">
        <img src="assets/logo.png" alt="Eshrak logo">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Property</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>


            <div class="navbar-buttons">
                <button class="button-without-bg">Sign in</button>
                <button class="button-with-bg">Login</button>
            </div>
        </div>
    </nav>
    <div class="header-features-section">
        <img src="assets/header_img.png" alt="" class="feature-img">
        <p class="square-tag">
            Real Estate
        </p>
        <p class="feature-title title-color">
            Let's hunt for your dream residence
        </p>
        <p class="feature-description">
            Explore our range of beautiful properties with the addition of separate accommodation suitable for you.
        </p>
        <div class="feature-form">
            <div class="form-title">
                <p class="buy-section">Buy</p>
                <p class="rent-section">Rent</p>
            </div>
            <div class="search-bar">
                <div class="location">
                    <p class="title-color">Location</p>
                    <p>Bogor, Jawa Barat <img class="form-drop-icon" src="assets/Arrow%20-%20Down%202.png" alt=""></p>
                </div>
                <div class="Type">
                    <p class="title-color">Type</p>
                    <p>Home <img class="form-drop-icon" src="assets/Arrow%20-%20Down%202.png" alt=""></p>
                </div>
                <div class="price-range">
                    <p class="title-color">Price Range</p>
                    <p>£200 - £ 400  <img class="form-drop-icon" src="assets/Arrow%20-%20Down%202.png" alt=""></p>
                </div>
                <a href="#" class="button-with-bg">Search</a>
            </div>
            </div>
        </div>

</header>

</body>
</html>
